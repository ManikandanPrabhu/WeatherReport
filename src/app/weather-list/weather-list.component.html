<div id="location_information">
  <div class="center-text">Enter atleast three characters to begin your search</div>
  <form #f="ngForm" class="example-form">
    <mat-form-field class="example-half-width">
      <input matInput placeholder="Enter Location" autocomplete="off" name="locationName"
        [(ngModel)]="model.locationName" #locationName >
    </mat-form-field>
  </form>
  <div class="search-text" *ngIf="isSearching">
      <h4>Fetching Location Information ... </h4>
  </div>

  <table mat-table [dataSource]="apiResponse" class="mat-elevation-z8"
  *ngIf="!isSearching && !onLoad && !noDataFound">

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- location_type Column -->
      <ng-container matColumnDef="location_type">
        <th mat-header-cell *matHeaderCellDef> Location Type </th>
        <td mat-cell *matCellDef="let element"> {{element.location_type}} </td>
      </ng-container>

      <!-- latt_long Column -->
      <ng-container matColumnDef="latt_long">
        <th mat-header-cell *matHeaderCellDef> Lattitue_longitude </th>
        <td mat-cell *matCellDef="let element"> {{element.latt_long}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
          <th mat-header-cell [hidden] *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <button (click)="openDialog(element)">view</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <div *ngIf="noDataFound && !onLoad" class="error-text">
     Please Enter a valid Location....</div>
</div>
