<h1 mat-dialog-title> {{data.title}} Information </h1>
<div mat-dialog-content>
  <p>The location type is {{data.location_type}}</p>
  <p>The latitude and longitude position is {{data.latt_long}}</p>
  <p> The woeid is {{data.woeid}}</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true">close</button>
</div>
